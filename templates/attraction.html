<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ attraction_name }} в {{ city }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link rel="stylesheet" href="styles.css">

    <style>
/* styles.css */

/* styles.css */

body {
    font-family: 'Arial', sans-serif;
    background-color: #f8f9fa; /* light gray background */
    padding: 20px;
}

.container {
    margin-top: 20px;
}

h1 {
    color: #343a40; /* dark text color */
    text-align: center;
    margin-bottom: 20px;
}

#attractionInfo {
    margin-bottom: 30px;
}

.carousel-inner img {
    width: 100%;
    height: 400px; /* Adjust the height based on your preference */
    object-fit: cover;
}

#carouselExampleIndicators {
    margin-bottom: 30px;
}

iframe {
    width: 100%;
    height: 400px; /* Adjust the height based on your preference */
    border: 0;
    border-radius: 8px;
}

a {
    color: #007bff; /* link color */
    text-decoration: none;
}

a:hover {
    color: #0056b3; /* link color on hover */
}

/* Custom button style */
.btn-custom {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
}

.btn-custom:hover {
    background-color: #0056b3;
}

/* Responsive styles */
@media (max-width: 768px) {
    h1 {
        font-size: 28px;
    }

    .carousel-inner img,
    iframe {
        height: 250px;
    }
}


    </style>
</head>
<body>
    <h1>{{ attraction_name }} в {{ city }}</h1>
    
    <div id="attractionInfo">
        <p>{{ attraction_info.description }}</p>

        <div class="container">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
              <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
              </ol>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img class="d-block w-100" src="{{ attraction_info.photo_1 }}" alt="First slide">
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="{{ attraction_info.photo_2 }}" alt="Second slide">
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="{{ attraction_info.photo_3 }}" alt="Third slide">
                </div>
              </div>
              <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
          </div>
    </div>

    <div>
        <iframe src='{{attraction_info.map}}' width='500' height='400' frameborder='0'></iframe>
    </div>

    <a href="/">Вернуться к поиску</a>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
